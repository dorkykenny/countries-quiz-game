<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/app.js"></script>
    <title>Countries Quiz</title>
</head>

<body>
    <h1>Countries Quiz</h1>
    <div class="category-container">
        <h2>Categories:</h2>
        <div class="category-container--buttons">
            <button id="capital-city" class="game-category">Guess the <span>🏛️ Capital City 🏛️</span></button>
            <button id="continent" class="game-category">Guess the <span>🗾 Continent 🗾</span></button>
        </div>
    </div>
    <div class="game-container">
        <div class="game-info">
            <p id="rounds" class="hidden"></p>
            <div id="lives" class="hidden">
            </div>
        </div>
        <div id="question"></div>
        <div id="options"></div>
        <div id="feedback"></div>
        <button id="next" class="hidden">Next</button>
        <div id="result"></div>
        <button id="restart" class="hidden">Restart</button>
    </div>
</body>

</html>
